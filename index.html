<!DOCTYPE html>
<html lang="en">

<head>
    <title>COSMOS TRIVIA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="pageheader">
            <h1>pale blue dot.</h1>
            <p>a trivia game about our home planet.</p>
        </div>
        <div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="startScreen">
                <button type="button" class="btn btn-info btn-lg buttonstyle">Start</button>
                <!-- Trigger the modal with a button -->
                &nbsp
                <button type="button" class="btn btn-info btn-lg buttonstyle" data-toggle="modal" data-target="#myModal">Instructions</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p style="color:black;">Press START to begin the game.
                                    <br>
                                    <br>Try to answer all 10 questions in under 60 seconds!</p>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- Javascript Link -->
    <script src="assets/javascript/app.js"></script>
