<!DOCTYPE html> 
<html lang="en">

<head>
    <title>pale blue dot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-7 pageheader">
                <h1>pale blue dot.</h1>
                <p id="subHeader">a trivia game about our home planet.</p>
            </div>
            <div class="col-sm-5"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-12 startScreen">
                <p id="instructions">Try to answer ten questions correctly
                    <br>in sixty seconds or less.</p>
                <button type="button" class="btn btn-info btn-lg buttonstyle startbutton">Get Started!</button>
            </div>
        </div>
        <div class="row theTimer">
            <div class="col-sm-6">
                <p>Time Left:&nbsp<span id="show-number"></span></p>
            </div>
            <div class="col-sm-6"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-9 questionColumn">
                <p>Question&nbsp<span id="question-number"></span>:</p>
                <p><span id="question-text"></span></p>
                <button type="button" class="btn btn-info btn-lg buttonstyle buttonA">A.&nbsp<span id="response-a"></span></button>
                <button type="button" class="btn btn-info btn-lg buttonstyle buttonB">B.&nbsp<span id="response-b"></span></button>
                <button type="button" class="btn btn-info btn-lg buttonstyle buttonC">C.&nbsp<span id="response-c"></span></button>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- Javascript Link -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
